extend type Query {
  projectSummary(after: String, before: String): ProjectSummary
  developerStatus(after: String, before: String): [DeveloperSummary]
  commitActivities(after: String, before: String): [CommitActivity]
  workLogs(after: String, before: String): [WorkLog]
}

type ProjectSummary {
  totalDevelopers: Int
  activeDevelopers: Int
  inactiveDevelopers: Int
  totalCommits: Int
}

type DeveloperSummary {
  author: String
  sha: Int
  insertion: Int
  deletion: Int
  totalLOC: Int
}

type CommitActivity {
  totalCodingHours: Float
  averageCodingHours: Float
  totalAuthors: Int
  filesChanged: Int
  insertionCount: Float
  deletionCount: Float
  totalLines: Float
  addDelRatio: Float
}

type WorkLog {
  author: String
  commitInfo: [CommitInfo]
  timestamp: [DateTime]
}

type CommitInfo {
  sha: Int
  insertion: Int
  deletion: Int
  filepath: Int
}